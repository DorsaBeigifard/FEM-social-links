<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Social links profile</title>
  </head>
  <body class="font">
    <div class="component">
      <div class="description">
        <img
          src="assets/images/avatar-jessica.jpeg"
          alt="Profile Picture"
          class="image"
        />
        <div class="about">
          <h1 class="name">Jessica Randall</h1>
          <p class="location">London, United Kingdom</p>
        </div>

        <p class="job">"Front-end developer and avid reader."</p>
      </div>
      <div class="links">
        <div class="button"><a href="#">GitHub</a></div>
        <div class="button"><a href="#">Frontend Mentor</a></div>
        <div class="button"><a href="#">LinkedIn</a></div>
        <div class="button"><a href="#">Twitter</a></div>
        <div class="button"><a href="#">Instagram</a></div>
      </div>
    </div>
  </body>
</html>
